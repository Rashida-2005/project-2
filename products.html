  <h2>Add or Edit Product</h2>
  <form action="./productlist.html">

    </select><br>
    <label>Category:</label>

      <option>Poles</option>

    <label>Color:</label><input type="text"style="padding-right: 0px;"><br>
    <label>Measurements (e.g. cm):</label><input type="text"style="padding-right: 0px;"><br>
