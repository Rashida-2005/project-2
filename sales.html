<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Entry</title>
  <link rel="stylesheet" href="assets/sales.css">
  <script>
    function calculateTotal() {
      const price = parseFloat(document.getElementById('price').value) || 0;
      const qty = parseInt(document.getElementById('qty').value) || 0;
      const fee = document.getElementById('transport').checked ? 0.05 * price * qty : 0;
      const total = price * qty + fee;
      document.getElementById('total').textContent = 'Total Cost: UGX ' + total.toFixed(2);
    }
  </script>
</head>
<header class="header">
        <h1>Wayondo Wood and Furniture-sales page</h1>
        <nav class="navbar">
 <ul>
    <li><a href="index.html">Home</a></li> 
    <li><a href="products.html">Products</a></li> 
   <li><a href="suppliers.html">Suppliers</a></li> 
    <li><a href="users.html">Users</a></li>
     <li><a href="Dashboard.html">Dashboard</a></li>
      <li><a href="productlist.html">productlist</a></li>
 </ul>
    
  </nav>
</header>
<body>
  <h2>Record a Sale</h2>
  <form oninput="calculateTotal()">
    <label>Customer Name:</label><input type="text"><br>
    <label>Product Name:</label><input type="text"><br>
    <label>Price (UGX):</label><input type="number" id="price"><br>
    <label>Quantity:</label><input type="number" id="qty"><br>
     <label>Quality:</label><input type="number" id="Qly"><br>
      <label>Date:</label><input type="date" id="Date"><br>
    <label>Apply 5% Transport Fee:</label><input type="checkbox" id="transport"><br>
    <p id="total">Total Cost: UGX 0.00</p>
    <button type="submit">Submit Sale</button>
  </form>
</body>

</html>
